<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <input type="checkbox" id="check">
    <label for="check" class="button bar"><i class='bx bx-menu' ></i></label>
    <div class="main">
        <div class="content">
            <div class="text">CodingLab</div>
            <label for="check" class="button-cancel"><i class='bx bx-x'></i></label>
        </div>
            <ul type="none" class="list">
                <li><a href="#"><i class='bx bxs-dashboard'></i>Dashbord</a></li>
                <li><a href="#"><i class='bx bx-link'></i>Shorcuts</a></li>
                <li><a href="#"><i class='bx bx-align-middle' ></i>Overview</a></li>
                <li><a href="#"><i class='bx bxs-calendar-event'></i>Events</a></li>
                <li><a href="#"><i class='bx bx-question-mark'></i>About</a></li>
                <li><a href="#"><i class='bx bx-slider-alt' ></i>Services</a></li>
                <li><a href="#"><i class='bx bx-phone'></i>Contact</a></li>
                <li><a href="#"><i class='bx bx-chat'></i>Feedback</a></li>
            </ul>
            <div class="icons">
                <a><i class='bx bxl-facebook' ></i></a>
                <a><i class='bx bxl-twitter' ></i></a>
                <a><i class='bx bxl-instagram' ></i></a>
                <a><i class='bx bxl-youtube' ></i></a>
         
        </div>

    </div>
</body>
</html>
