<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star rating</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <input type="radio" name="rate" id="star-1">
        <input type="radio" name="rate" id="star-2">
        <input type="radio" name="rate" id="star-3">
        <input type="radio" name="rate" id="star-4">
        <input type="radio" name="rate" id="star-5">
        <div class="content">
            <div class="outer">
                <div class="emojis">
                    <li><img src="one.jpg" class="slide-1"></li>
                    <li><img src="two.jpg"></li>
                    <li><img src="three.jpg" ></li>
                    <li><img src="four.jpg" ></li>
                    <li><img src="five.jpg" ></li>
                    
                </div>
            </div>
            <div class="stars">
                <label for="star-1" class="star-1"><i class='bx bxs-star' ></i></label>
                <label for="star-2" class="star-2"><i class='bx bxs-star' ></i></label>
                <label for="star-3" class="star-3"><i class='bx bxs-star'></i></label>
                <label for="star-4" class="star-4"><i class='bx bxs-star'></i></label>
                <label for="star-5" class="star-5"><i class='bx bxs-star'></i></label>
            </div>
        </div>
        <div class="footer">
            <span class="text"> </span>
            <span class="num" > </span>
            
        </div>
    </div>
</body>
</html>
